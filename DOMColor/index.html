<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Warna dengan DOM</title>
    <style>
        body {
            text-align:center
        }
        button {
            display: inline-block;
            padding: 10px 10px;
        }

        div.box {
            width:20px;
            padding:20px;
            margin:auto;
        }

        .red {
            background-color:red;
        }

        .green {
            background-color:green;
        }

        .blue {
            background-color:blue;
        }
    </style>
</head>
<body>

    <h1>Bermain dengan Warna</h1>
    <button type="button">Background Red Color</button>

    <br><br><br>

    <h3>Atur Warna Backgroundmu sendiri</h3>
    <div class='box red'></div>
    <input type="range" name="red" min="0" max="255" value="0">

    <div class='box green'></div>
    <input type="range" name="green" min="0" max="255" value="0">

    <div class='box blue'></div>
    <input type="range" name="blue" min="0" max="255" value="0">

<script src="script.js"></script>
</body>
</html>
